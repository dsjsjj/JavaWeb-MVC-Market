<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/changePassword.css" />
        <script src="js/jquery-3.6.1.min.js"></script>
        <script SRC="js/logClass.js"></script>
    <title>修改密码</title>
</head>
<body>
    <div style="text-align:center; font-weight:bold;">
        <h1>修改密码</h1>
    </div>
    
    <div class="container">
        <div class="left">
            <p><button id="cashier" >收银</button></p>
            <p><button id="query">查询统计</button></p>
            <p><button id="maintenance">商品维护</button></p>
            <p><button id="changePassword">修改密码</button></p>
            <p><button id="export">数据导出</button></p>
            <p><button id="register">用户注册</button></p>
            <p><button id="logout">退出</button></p>
            <span>当前收银员：</span>
            <span id="operator"></span>
        </div>

        <div class="right">
            <form id="changePasswordForm">
                <p><input type="password" id="old_password" name="old_password" placeholder="输入当前密码" /></p>
                <p><input type="password" id="new_password" name="new_password" placeholder="输入新密码" /></p>
                <p><input type="password" id="new_password_twice" name="new_password_twice" placeholder="再次输入新密码" /></p>
                <p><input id="change" type="button" value="确认修改" /></p>
                <p><span id="infoChangePassword"></span></p>
            </form>
        </div>
    </div>
</body>
</html>
