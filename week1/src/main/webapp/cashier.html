<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cashier.css" />
    <script src="js/jquery-3.6.1.min.js"></script>
    <script SRC="js/logClass.js"></script>
    <title>纺大超市收银</title>
</head>
<body>
    <div style="text-align:center; font-weight:bold;">
        <h1>收银功能</h1>
    </div>
    
    <div class="container">
        <div class="left">
            <p><button id="cashier" >收银</button></p>
            <p><button id="query">查询统计</button></p>
            <p><button id="maintenance">商品维护</button></p>
            <p><button id="changePassword">修改密码</button></p>
            <p><button id="export">数据导出</button></p>
            <p><button id="register">用户注册</button></p>
            <p><button id="logout">退出</button></p>
            <span>当前收银员：</span>
            <span id="operator"></span>
        </div>

        <div class="right">
            <form id="cashForm">
                <p><input type="text" id="barCode" name="barCode" placeholder="输入条形码(e.g.:000001)" /></p>
                <p><input type="text" id="count" name="count" placeholder="输入商品数量" /></p>
                <p><input id="cash" type="button" value="结算" /></p>
                <p><span id="infoCash"></span></p>
            </form>
        </div>
    </div>
</body>
</html>
