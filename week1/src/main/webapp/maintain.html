<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maintain.css" />
    <script src="js/jquery-3.6.1.min.js"></script>
    <script SRC="js/logClass.js"></script>
    <title>商品维护</title>
</head>
<body>
    <body>
        <div style="text-align:center; font-weight:bold;">
            <h1>商品维护</h1>
        </div>
        
        <div class="container">
            <div class="left">
                <p><button id="cashier" >收银</button></p>
                <p><button id="query">查询统计</button></p>
                <p><button id="maintenance">商品维护</button></p>
                <p><button id="changePassword">修改密码</button></p>
                <p><button id="export">数据导出</button></p>
                <p><button id="register">用户注册</button></p>
                <p><button id="logout">退出</button></p>
                <span>当前收银员：</span>
                <span id="operator"></span>
            </div>
    
            <div class="right">
                <form id="maintainForm">
                    <P>从键盘导入数据：</P>
                    <p><input type="text" id="newBarCode" name="newBarCode" placeholder="输入条形码(e.g.:000001)" /></p>
                    <p><input type="text" id="newProductName" name="newProductName" placeholder="输入商品名称" /></p>
                    <p><input type="text" id="newPrice" name="newPrice" placeholder="输入价格" /></p>
                    <p><input type="text" id="newSupply" name="newSupply" placeholder="输入供应商" /></p>
                    <p><input type="button" id="import" name="import"  value="导入" /></p>

                    <p>从txt文件导入数据：<input type="file" id="txtInput" name="txtInput"/></p>
                    <p><input id="uploadTxtButton" name="uploadTxtButton" type="button" value="导入txt文件" /></p>
                    <p>从xls文件导入数据：<input type="file" id="excelInput" name="excelInput"/></p>
                    <p><input id="uploadExcelButton" name="uploadExcelButton" type="button" value="导入xls文件" /></p>
                    <p>从xml文件导入数据：<input type="file" id="xmlInput" name="xmlInput"/></p>
                    <p><input id="uploadXmlButton" name="uploadXmlButton" type="button" value="导入xml文件" /></p>
                    <p><span id="infoMaintain"></span></p>
                </form>
            </div>
        </div>
    </body>
</body>
</html>
